<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="script.js" defer></script>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coins</title>
</head>
<body>
    <header>    
        <nav class="navbar bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">$Coins$</span>
            </div>
          </nav>
    </header>
    <main>
        <div class="container">
            <div class="newFactBtn d-flex flex-wrap justify-content-center mt-3">
                <button type="button" class="btn btn-primary newFact">Generate Coin fact</button>
            </div>
            <div class="coinFact d-flex flex-wrap justify-content-center m-3" id="coinFact">

                
            </div>
            
            <div class="buttongroup d-flex flex-wrap justify-content-center mt-3">
                <button type="button" class="btn btn-primary like" id="like">Like</button>
                <button type="button" class="btn btn-primary newFactCard">New Coin</button>
                <button type="button" class="btn btn-primary dislike" id="dislike">Dislike</button>
            </div>



            <div class="likedAndDis d-flex flex-wrap justify-content-center mt-3">
                <button type="button" class="btn btn-primary m-2 likedBtn">Liked</button>
                <button type="button" class="btn btn-primary m-2 dislikedBtn">Disliked</button>
            </div>
            <div class="tables">
                <div class="liked d-flex flex-wrap justify-content-center mt-3">
                    <p class="l">liked:</p>
                </div>

                <div class="disliked d-flex flex-wrap justify-content-center mt-3">
                    <p class="d">Disliked:</p>
                </div>
            </div>

        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
